<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Inmuebles</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Calcula la rentabilidad de tu inmueble</h1>
    </header>
        <form id="property-form">
            <label for="property-name">Nombre del Inmueble:</label>
            <input type="text" id="property-name" required>
            
            <label for="purchase-price">Precio de Compra:</label>
            <input type="number" id="purchase-price" required>
            
            <label for="annual-income">Ingresos Anuales:</label>
            <input type="number" id="annual-income" required>
            
            <label for="annual-expenses">Gastos Anuales:</label>
            <input type="number" id="annual-expenses" required>
            
            <button type="submit">Calcular Rentabilidad</button>
        </form>
        <script src="js/javascript.js"></script>
        <ul id="property-list"></ul>
        <button id="copy-button">Copiar Resultados</button>


</body>
